<div class="container">
    <!-- <button mat-raised-button color="primary" class="addBtn"  [routerLink]="['/event/']" [queryParams]="{type: 'create'}">Add Event</button> -->
    <mat-form-field appearance="standard" class="searchField">
        <mat-label class="searchLabel">Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
      </mat-form-field>
    <table mat-table matSort  [dataSource]="dataSourceList"   #mytable  class="my-table mat-elevation-z8"> 
        <ng-container matColumnDef="websiteName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header >WebSite Name</th>
            <td mat-cell *matCellDef="let element">{{element.applicationName}}</td>
        </ng-container>
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
            <td mat-cell *matCellDef="let element">{{element.event}}</td>
        </ng-container>
        <ng-container matColumnDef="eventDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Event Date</th>
            <td mat-cell *matCellDef="let element">{{element.startDate}}</td>
        </ng-container>
        <ng-container matColumnDef="Location">
            <th mat-header-cell *matHeaderCellDef mat-sort-header >Location</th>
            <td mat-cell *matCellDef="let element">{{element.location}}</td>
        </ng-container>
        <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef  >Actions</th>
            <td mat-cell mat-cell *matCellDef="let element" class="text-center cm-center" >
               
                <button mat-raised-button color="accent"  [routerLink]="['/event/', element.id]"  [queryParams]="{type: 'edit'}">Edit</button>
                <button mat-raised-button color="warn" (click)="deletePost(element.id)">Delete</button></td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
